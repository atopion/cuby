<ion-content padding>
    <div class="slider-wrapper">
        <ul class="stack" swing-stack [stackConfig]="stackConfig" #swingStack1 (throwoutleft)="onThrowOut(true)" (throwoutright)="onThrowOut(false)">
            <li swing-card *ngFor="let c of cards">
                <img src="{{c.image}}" alt="Image loading failed">
            </li>
        </ul>
    </div>
    <ion-button [routerLink]="['/details']">DEBUG DETAILS</ion-button>
</ion-content>
