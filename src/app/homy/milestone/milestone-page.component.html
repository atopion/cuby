<ion-header>
  <ion-toolbar>
    <ion-title>Meilenstein</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="top-level">
        <div>Du hast 10 Fragen der Kategorie "{{categoryName}}" geschafft.</div>
        <img src="../../../assets/icon/animat-rocket-color.gif" alt="Congratulations">
    </div>

    <div class="percentage">
        <p style="text-align: left">Davon waren</p>
        <app-progress-bar [progress]="progress"></app-progress-bar>
        <p style="text-align: right">richtig.</p>
    </div>

    <p *ngIf="congrats">Herzlichen Glückwunsch!</p>
    <p *ngIf="booh">Schade.</p>

    <div class="button-group">
        <ion-button class="home" expand="block" [routerLink]="['/categories']">
            <ion-label slot="end">Übersicht</ion-label>
            <ion-icon slot="start" name="home"></ion-icon>
        </ion-button>
        <ion-button class="next" expand="block" [routerLink]="['/question', categoryID]">
            <ion-label slot="start">Weiter</ion-label>
            <ion-icon slot="end" name="play"></ion-icon>
        </ion-button>
    </div>


</ion-content>
